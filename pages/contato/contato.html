<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/style.css" rel="stylesheet" />
    <title>Alba News - Sobre</title>
    <link rel="icon" href="../../images/Logo_escola_albatroz.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="center">
            <div class="about-header">
                <p style="text-align: center;">Um site de notícias da escola Albatroz.</p>
            </div>
            <div class="wraper-header">
                <div class="logo">
                    <a href="../../index.html"><img style="width: 270px;" src="../../images/albanews02.png"></a>
                </div>
                <div class="banner-ads">
                    <h2><span style="font-size: 22px;">Alba News</span><br/>Insira um anúncio aqui</h2>
                </div>
            </div>
        </div>
    </header>
        <!-- FIM HEADER -->
        <div class="center">
            <div class="menu-main">
                <a href="../../index.html">Home</a>
                <a href="../noticias/noticias.html">Noticias</a>
                <a href="../sobre/sobre.html">Sobre</a>
                <a href="#">Contato</a>
            </div>
        </div>
        <br>
        <div class="contact-form">
            <h2>Contato</h2>
            <form action="contato.html" method="post">  <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required>
              <br>
              <label for="phone">Telefone:</label>
              <input type="tel" id="phone" name="phone" required>  <br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <br>
              <label for="message">Mensagem:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
              <br>
              <button type="submit">Enviar</button>
            </form>
          </div>
        <!-- Footer -->
        <footer>
        <div class="center">
            <div class="about-header">
                <p style="text-align: center;">Escola do Ensino Médio Estadual Albatroz</p>
            </div>
        </div>
        </footer>
        <script>
            let noticias = document.querySelector('.outra-noticia-2-single');

            noticias.addEventListener('click',()=>{
                window.location.href="https://wordpress.org/themes/news-portal/";
            })
        </script>
</body>
</html>
